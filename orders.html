<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>I tuoi ordini ‚Äî Been 3D</title>

<style>
:root{
  --bg:#05040a;
  --card:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.14);
  --text:#fff;
  --muted:rgba(255,255,255,.65);
  --accent:#a855f7;
  --accent2:#22d3ee;
  --radius:22px;
  --shadow:0 40px 140px rgba(0,0,0,.65);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:
    radial-gradient(900px 500px at 20% 10%, rgba(168,85,247,.22), transparent 60%),
    radial-gradient(900px 500px at 80% 20%, rgba(34,211,238,.18), transparent 60%),
    var(--bg);
  color:var(--text);
}
a{text-decoration:none;color:inherit}

.nav{
  position:sticky;top:0;z-index:10;
  backdrop-filter:blur(16px);
  background:rgba(5,4,10,.65);
  border-bottom:1px solid rgba(255,255,255,.08);
}
.nav-wrap{
  max-width:1000px;margin:auto;padding:14px 20px;
  display:flex;justify-content:space-between;align-items:center;
}
.brand{font-weight:900}
.brand span{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;color:transparent
}

.container{max-width:900px;margin:auto;padding:60px 20px}
h1{text-align:center;font-size:44px;margin-bottom:10px}
.subtitle{text-align:center;color:var(--muted);margin-bottom:50px}

.order-card{
  max-width:520px;
  margin:0 auto;
  padding:34px;
  border-radius:26px;
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.03));
  border:1px solid rgba(255,255,255,.16);
  box-shadow:var(--shadow);
  backdrop-filter:blur(18px);
  position:relative;
}
.order-card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:28px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  opacity:.15;
  filter:blur(20px);
  z-index:-1;
}

.input{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.35);
  color:#fff;
}
.input:focus{
  outline:none;
  border-color:var(--accent2);
  box-shadow:0 0 0 3px rgba(34,211,238,.18);
}

.btn{
  padding:14px;
  border-radius:16px;
  font-weight:900;
  cursor:pointer;
  border:1px solid var(--border);
  background:var(--card);
}
.btn.primary{
  border:none;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
}

.row{display:flex;gap:12px;flex-wrap:wrap}
.small{font-size:13px;color:var(--muted)}
hr{border:none;border-top:1px solid rgba(255,255,255,.12);margin:18px 0}

.order-box{
  margin-top:26px;
  padding:22px;
  border-radius:18px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.14);
}
.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  font-size:12px;
  font-weight:900;
}
</style>
</head>

<body>

<header class="nav">
  <div class="nav-wrap">
    <div class="brand">Been <span>3D</span></div>
    <a class="btn" href="shop.html">‚Üê Torna allo shop</a>
  </div>
</header>

<main class="container">
  <h1>üì¶ I tuoi ordini</h1>
  <p class="subtitle">Inserisci email e codice ordine per vedere lo stato.</p>

  <div class="order-card">
    <div class="row">
      <input id="email" class="input" placeholder="Email usata nell‚Äôordine">
      <input id="code" class="input" placeholder="Codice ordine (es. A3F9K2)">
    </div>

    <button class="btn primary" style="width:100%;margin-top:18px" onclick="findOrder()">
      üîç Trova ordine
    </button>

    <div id="result"></div>
  </div>
</main>

<script>
const K_ORDERS = "been3d_orders";
const K_LAST   = "been3d_last_order";

/* Autofill ultimo ordine */
const last = JSON.parse(localStorage.getItem(K_LAST) || "null");
if(last){
  email.value = last.email || "";
  code.value  = last.id || "";
}

function findOrder(){
  const result = document.getElementById("result");
  const emailV = email.value.trim().toLowerCase();
  const codeV  = code.value.trim().toUpperCase();

  if(!emailV || !codeV){
    result.innerHTML = `<p class="small" style="color:#f87171">Inserisci email e codice ordine</p>`;
    return;
  }

  result.innerHTML = `<p class="small">üîÑ Ricerca ordine in corso...</p>`;

  const orders = JSON.parse(localStorage.getItem(K_ORDERS) || "[]");
  const order = orders.find(o =>
    o.id === codeV && o.customerEmail.toLowerCase() === emailV
  );

  if(!order){
    result.innerHTML = `<p class="small" style="color:#f87171">‚ùå Ordine non trovato</p>`;
    return;
  }

  result.innerHTML = `
    <div class="order-box">
      <span class="badge">${order.status}</span>
      <h3 style="margin:10px 0">Ordine #${order.id}</h3>

      <p class="small">üìÖ ${new Date(order.createdAt).toLocaleString()}</p>
      <hr>

      <b>Servizio</b>
      <p>${order.items[0].name}</p>

      <b>Totale</b>
      <p style="font-size:26px;font-weight:900">‚Ç¨${order.total}</p>

      ${order.note ? `<hr><b>Note</b><p>${order.note}</p>` : ""}

      <hr>

      <a href="https://t.me/ck_anto" target="_blank"
         class="btn primary"
         style="display:block;text-align:center">
        üí¨ Contattaci su Telegram
      </a>
    </div>
  `;
}
</script>

</body>
</html>
